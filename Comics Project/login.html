<!DOCTYPE HTML>
<html>
	<head>
		
	</head>
	<body>
		<div>
			<h1>UserID</h1>
				<form name="login">
					username: <input name="id" type="text">
					password: <input name="pass" type="password">
					<input type="button" value="Login" onClick="pasuser(this.form)">
					<br>
					<input type="Reset">
					Not a user?<a href="registration.html">Create an account</a>
				</form>
		</div>
				
		<script language="javascript">
			function pasuser(form) {
				//aqui deberia recuperar los datos de login 
				// Retrieve
				document.getElementById("result").innerHTML = 
				localStorage.getItem("username") + " "+
				localStorage.getItem("password");
			//una vez recuperados, valido
			//si el usuario y la clave coinciden con los datos registrados, continuo
			if (form.id.value=="adolfo") { 
				if (form.pass.value=="kit") {              
				location="index.html" 
				} else {
						alert("Invalid Password")
						}
			} else {  
					alert("Invalid UserID")
					}
			}
			
		</script>
	</body>
</html>
