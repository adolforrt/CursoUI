<!DOCTYPE HTML>
<html>
	<head>
		<script src="js/registration.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="js/login.js"></script>
	</head>
	<body>
		
		<div class="main">
			<div class="panel panel-default">
					<div class="panel-body">
					<h1>Comics Comet registration</h1>
						<form name="login" >
							<div class="form-group">
									<label >User Name</label>
									<input name="id" type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
							</div>
							<div class="form-group">
									<label >Password</label>
									<input name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
									<label >Re-type Password</label>
									<input name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<input type="button" class="btn btn-info " value="Register" onClick="register(this.form)">
							<input type="Reset" class="btn btn-default btn-sm" value="Reset">
						</form>					
					</div>
			</div>
			<div class="right">
				<img src="img/ironman_login.jpg" alt="">
			</div>
			
		</div>
	</body>
</html>
